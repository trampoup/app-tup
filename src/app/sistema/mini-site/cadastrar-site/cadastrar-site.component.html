<section class="main-container">
  <div class="cadastro-titulo">
    <h1>
      <a [routerLink]="['/usuario/perfil-profissional']">
        <img src="/assets/icones/voltar-icon.svg" />
      </a>
      {{ isEditMode ? 'Editar Site' : 'Cadastrar Site' }}
    </h1>
  </div>

  <section class="inputs-cadastro">
    <form
      [formGroup]="siteForm"
      (ngSubmit)="onSubmit()"
      class="container-form"
      autocomplete="off"
    >

      <!-- CAMPO UPLOAD DE ARQUIVOS -->
      <div id="campo-valor">
        <label class="form-label">
          Banner do Perfil
        </label>
        <div class="upload-arquivos">
            <img src="/assets/icones/upload-image.svg" alt="upload imagem">
            <h2>Clique ou Arraste uma imagem para fazer upload.</h2>
        </div>
      </div>

      <!-- UPLOAD DE ARQUIVOS
      <div class="input-arquivo" id="campo-titulo">
        <label class="form-label" for="arquivos">Arquivos</label>
        <app-input-arquivos
          [isEditMode]="isEditMode"
          (arquivosSelecionados)="onArquivosSelecionados($event)"
          formControlName="arquivos"
          accept="application/pdf, image/jpeg, image/png, application/msword, application/vnd.openxmlformats-officedocument.wordprocessingml.document"
          [iconSrc]="'assets/icones/upload-file-icon.svg'"
        ></app-input-arquivos>
      </div> -->
    

    <div id="campo-descricao">
        <label for="bio">Bio</label>
        <textarea name="bio" formControlName="bio" id="input-descricao" placeholder="Digite uma breve descrição." rows="4"></textarea>
    </div>

    <div id="campo-valor">
        <label class="form-label">
          Vídeo de Apresentação <span>(opcional)</span>
        </label>
        <div class="upload-arquivos">
            <img src="/assets/icones/upload-video.svg" alt="upload imagem">
            <h2>Clique ou Arraste um vídeo para fazer upload.</h2>
        </div>
    </div>

    <div id="campo-valor">
        <label for="experiencia">Tempo de experiência</label>
        <input type="text" id="input-valor" (keypress)="allowOnlyNumbers($event)"  formControlName="experiencia" name="experiencia" placeholder="Digite o tempo">
    </div>

    <div id="campo-valor">
        <label for="valor">Skills</label>
        <input type="text" id="input-valor" (keypress)="allowOnlyNumbers($event)"  formControlName="skills" name="skills" placeholder="Digite suas skills">
    </div>


      <!-- MENSAGENS -->
      <div class="alerts">
        <div
          class="alerts-container alert-success"
          *ngIf="successMessage"
        >
          {{ successMessage }}
        </div>
        <div
          class="alerts-container alert-danger"
          *ngIf="errorMessage"
        >
          {{ errorMessage }}
        </div>
      </div>
      
      <div class="progress-bar-container" *ngIf="isLoading">
        <div class="progress-bar"></div>
      </div>

      <!-- BOTÃO DE SUBMIT -->
      <button id="btn-cadastrar-projeto" type="submit">
        {{ isEditMode ? 'Salvar alterações' : 'Cadastrar alterações' }}
      </button>
    </form>
  </section>
</section>
