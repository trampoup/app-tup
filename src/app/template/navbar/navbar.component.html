<!-- HEADER -->
<header #header class="header" id="header" [class.left-pd]="isSidebarOpen">
    <div class="header-container">
      <button (click)="toggleSidebar()" class="header-toggle" id="header-toggle">
        <img src="assets/icones/menu-icon.svg" alt="image" />
      </button>

      <div class="header-user">
        <div class="usuario">
          <img src="assets/imagens/user-photo.png" alt="User Photo" class="user-photo" />
          <div class="user-info">
            <h3 class="user-name">{{ nomeUsuario }}</h3>
            <span class="user-cargo">{{ permissaoUsuario }}</span>
          </div>
        </div>
        <button #dropdownToggle (click)="toggleDropdown()" class="dropdown-toggle" id="dropdown-toggle">
          <img src="assets/icones/seta-down-icon.svg" alt="Dropdown Icon" class="dropdown-icon" />
        </button>
        <div class="dropdown-menu" id="dropdown-menu" [ngClass]="{ 'show': isDropdownOpen }">
          <button routerLink="/usuario/meu-perfil-cliente" class="dropdown-item">Meu perfil</button>
          <button class="dropdown-item" (click)="logout()">Sair</button>
        </div>
      </div>
    </div>
  </header>

  <mat-drawer-container>
  <!-- SIDEBAR -->
  <mat-drawer #sidebar class="sidebar" id="sidebar" mode="side" opened [class.show-sidebar]="isSidebarOpen">
    <div class="sidebar-container">
      <div class="sidebar-logo">
        <div class="sidebar-img">
          <img src="assets/imagens/Logo-LM.svg" alt="image" />
        </div>

        <div class="sidebar-info">
            <img src="assets/imagens/name-logoLM.svg" alt="image" />
        </div>
      </div>

      <mat-nav-list class="sidebar-content">
        <div>
          <h3 class="sidebar-title">HOME</h3>

          <div class="sidebar-list">
            <a routerLink="/usuario/painel-principal-cliente" class="sidebar-link" [ngClass]="{'active-link': isActive('/usuario/painel-principal-cliente')}">
              <img src="assets/icones/home-icon.svg" alt="home icon" />
              <span>Início</span>
            </a>

            <a routerLink="/usuario/lista-de-notificacoes-cliente" class="sidebar-link" [ngClass]="{'active-link': isActive('/usuario/lista-de-notificacoes-cliente')}">
              <img src="assets/icones/notificacao.svg" alt="home icon" />
              <span>Notificações</span>
            </a>
          </div>
        </div>
       

        <div>
            <h3 class="sidebar-title">RECURSOS</h3>
  
            <div class="sidebar-list">
              <a routerLink="/usuario/lista-de-servicos" class="sidebar-link" [ngClass]="{'active-link': isActive('/usuario/lista-de-servicos')}">
                <img src="assets/icones/servicos-icon.svg" alt="home icon" />
                <span>Serviços</span>
              </a>
  
              <a routerLink="/usuario/visualizacao-de-cupons" class="sidebar-link" [ngClass]="{'active-link': isActive('/usuario/visualizacao-de-cupons')}">
                <img src="assets/icones/cupons-icon.svg" alt="home icon" />
                <span>Cupons</span>
              </a>

              <a routerLink="/usuario/lista-de-conversas-com-os-profissionais" class="sidebar-link" [ngClass]="{'active-link': isActive('/usuario/lista-de-conversas-com-os-profissionais')}">
                <img src="assets/icones/conversas-icon.svg" alt="home icon" />
                <span>Conversas</span>
              </a>

              <a routerLink="/usuario/forum-de-noticias" class="sidebar-link" [ngClass]="{'active-link': isActive('/usuario/forum-de-noticias')}">
                <img src="assets/icones/forum-icon.svg" alt="home icon" />
                <span>Fórum de notícias</span>
              </a>
            </div>
          </div>
      </mat-nav-list>
    </div>
  </mat-drawer>

<!-- MAIN CONTENT -->
  <mat-drawer-content #content class="drawer-content" [class.shifted]="isSidebarOpen">
    <div>
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
