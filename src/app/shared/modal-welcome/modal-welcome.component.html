<div
  class="modal-geral"
  role="dialog"
  [attr.aria-labelledby]="title"
>
  <div class="modal-bg" (click)="onModalClose()"></div>
  <div class="modal-wrapper">
    <div class="modal-container">
      <div class="modal-box" [ngClass]="size">
        <div class="bg-white pb-4 sm:p-6 sm:pb-4 custom-pad">
          <ng-container>
            <div class="modal-conteudo">
              <div class="container-btn-deletar">
                <button class="modal-close-btn" (click)="onModalClose()" aria-label="Fechar">
                  &times;
                </button>
              </div>

              <div class="modal-icone">
                <img src="/assets/icones/logo-trampoup.png" alt="TrampoUP" />
              </div>

              <h2>{{ title }}</h2>
              <hr class="modal-divider" />
              <span>A plataforma ideal para contratar e oferecer serviços com segurança.</span>

              <div class="modal-botoes">
                <button class="btn-start" (click)="onModalClose()">
                  Comece a usar!
                </button>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
